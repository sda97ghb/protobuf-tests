[project]
name = "protobuf-tests"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "grpcio>=1.70.0",
]

[project.scripts]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "go-task-bin>=3.41.0",
    "grpcio-tools>=1.70.0",
    "isort>=6.0.0",
    "mypy>=1.15.0",
    "pytest>=8.3.4",
    "ruff>=0.9.4",
]

[tool.mypy]
python_version = "3.12"
exclude = [
    "src/protobuf_tests/protos",  # generated by protoc
]

[tool.isort]
profile = "black"

[tool.ruff]
src = ["src", "tests"]
lint.select = ["ALL"]
lint.ignore = [
    "E501",     # Line too long
    "A003",     # Python builtin is shadowed by class attribute
    "A005",     # Module shadows a Python standard-library module
    "D",        # pydocstyle
    "INP",      # flake8-no-pep420
    "TC001",    # Move application import into a type-checking block
    "TC002",    # Move third-party import into a type-checking block
    "TC003",    # Move standard library import into a type-checking block
    "RUF001",   # String contains ambiguous
    "RUF002",   # Docstring contains ambiguous
    "RUF003",   # Comment contains ambiguous
    "RUF012",   # Mutable class attributes should be annotated with `typing.ClassVar`
    "RUF018",   # Avoid assignment expressions in `assert` statements, e.g. `assert (foo := ...) is not None`
    "TD002",    # Missing author in TODO
    "TD003",    # Missing issue link for this TODO
    "FIX002",   # Line contains TODO, consider resolving the issue
    "PLR0913",  # Too many arguments in function definition
    "PERF401",  # Use a list comprehension to create a transformed list
    "EM101",    # Exception must not use a string literal, assign to variable first
    "EM102",    # Exception must not use an f-string literal, assign to variable first
    "TRY003",   # Avoid specifying long messages outside the exception class
    "G004",     # Logging statement uses f-string
    "S101",     # Use of assert detected
    "UP040",    # Checks for use of TypeAlias annotations and TypeAliasType assignments for declaring type aliases
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "SLF001", "PLR0913", "S311"]
"src/protobuf_tests/protos/*" = ["SLF", "A", "ERA"]  # code generated by protoc
